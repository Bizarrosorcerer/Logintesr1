<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile App</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f9; }
        .hidden { display: none; }
        
        button {
            padding: 10px 20px; font-size: 16px; cursor: pointer; 
            border: none; border-radius: 5px; margin: 10px;
        }
        .btn-google { background-color: #4285F4; color: white; }
        .btn-save { background-color: #0F9D58; color: white; }
        .btn-logout { background-color: #DB4437; color: white; }

        input { padding: 10px; width: 60%; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        
        #profile-card {
            background: white; padding: 20px; max-width: 400px;
            margin: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>Welcome!</h1>
        <p>Please sign in to continue.</p>
        <button id="login-btn" class="btn-google">Sign in with Google</button>
    </div>

    <div id="profile-screen" class="hidden">
        <div id="profile-card">
            <img id="user-photo" src="" alt="User" style="width: 60px; border-radius: 50%;">
            <h2 id="user-name">User Name</h2>
            <p style="color: gray;" id="user-email">email@example.com</p>
            <hr>
            
            <h3>My Data</h3>
            <p><strong>Your Role:</strong></p>
            <input type="text" id="role-input" placeholder="E.g. Anthropology Student">
            <br>
            <button id="save-btn" class="btn-save">Save Data</button>
            <p id="status-msg" style="color: green; font-size: 0.9em; min-height: 20px;"></p>
            
            <hr>
            <button id="logout-btn" class="btn-logout">Sign Out</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>

</body>
</html>
